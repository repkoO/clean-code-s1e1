<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="header-img">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
  <main>
    <section class="main-container">
      <label for="new-task" class="new-task new-task-label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task task-input" type="text">
        <button class="list-button">Add</button>
      </div>
      <h3 class="list-title">Todo</h3>
      <ul id="progress-task" class="list-container">
        <li class="list-item">
          <input type="checkbox" class="task-input">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit list-button">Edit</button>
          <button class="delete list-button">
            <img src="./remove.svg" alt="remove-button">
          </button>
        </li>
        <li class="edit-task list-item">
          <input type="checkbox" class="task-input">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="edit list-button">Save</button>
          <button class="delete list-button">
            <img src="./remove.svg" alt="remove-button">
          </button>
        </li>
      </ul>
      <h3 class="list-title">Completed</h3>
      <ul id="completed-tasks" class="list-container completed-tasks">
        <li class="list-item">
          <input type="checkbox" checked class="task-input">
          <label class="task">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit list-button">Edit</button>
          <button class="delete list-button">
            <img src="./remove.svg" alt="remove-button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
  </body>
</html>
